<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
  
   <th:block th:replace="fragments/resources :: head-resources"></th>
   
    <title>Hello, world!</title>
    
  </head>
  
  <body>
 	
 	<header>
 	
 		<nav th:replace="fragments/navbar :: navbar('homePage')"></nav>
 	
 	</header>	
 	
 	<!-- crezione della tabella per vedere la lista-->

    <div class="container mt-3 fst-italic">
    	descrizione da inserire come introduzione al sito
    </div>
 
 <div class="row">
 	<div class="col-4 "th:each="t : ${ListSub}">
                    <h4 class="text-center p-3 bg-dark text-info w-100 mb-0" th:text="${t.title}"></h4>
                    
                    <div class="shadow p-1 mb-5 bg-body rounded">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <i class="fa-regular fa-clock"></i>
                                <p class="d-inline text-start" th:text="${t.preparationTime}"></p>
                            </li>
                            <li class="list-group-item">
                                <i class="fa-regular fa-star"></i>
                                <p class="d-inline text-start" <td th:text="${t.difficulty}"></p>
                            </li> 
                            <li class="list-group-item">
                                <i class="fa-regular fa-heart"></i>
                                <p class="d-inline text-start">1000</p>
                                <i class="fa-regular fa-eye"></i>
                                <p class="d-inline text-start">1000</p>
                                <i class="fa-regular fa-comment"></i>
                                <p class="d-inline text-start">1000</p>
                            </li>    
                        </ul>
                    </div>
                </div>
 </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
