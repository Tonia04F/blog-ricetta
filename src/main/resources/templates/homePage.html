<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
  
   <th:block th:replace="fragments/resources :: head-resources"></th>
   
    <title>Hello, world!</title>
    
  </head>
  
  <body>
 	
 	<header>
 	
 		<nav th:replace="fragments/navbar :: navbar('homePage')"></nav>
 	
 	</header>	
 	
 	
 	<div class="bg-light">

                 <div class="container text-center pt-3 pb-5 d-flex justify-content-evenly ">

                     <button type="button" class="btn btn-warning" href="#{advancedSearch}" role="button">Primi</button>
                     <button type="button" class="btn btn-warning" href="#" role="button">Secondi</button>
                     <button type="button" class="btn btn-warning" href="#" role="button">Warning</button>
                     <button type="button" class="btn btn-warning" href="#" role="button">Warning</button>
                     <button type="button" class="btn btn-warning" href="#" role="button">Warning</button>
                     <button type="button" class="btn btn-warning" href="#" role="button">Ricette Vegane</button>
                     <button type="button" class="btn btn-warning" href="#" role="button">Ricette Vegetariane</button>

                 </div>
             </div>

 	<!-- crezione della tabella per vedere la lista-->

    <div class="container mt-3 fst-italic">
    	descrizione da inserire come introduzione al sito
    
 
 			<div class="row">
 				<div class="col-4 "th:each="t : ${ListSub}">
 				
 				<div class="text-center p-3 bg-dark text-info w-100 mb-0">
                    <a th:href="@{|/recipeDetails/${t.id}|}" th:text="${t.title}" ></a>
 					<p class="d-inline text-start text-success" th:if="${t.isVegan}">(Vegano)</p>
                    <p class="d-inline text-start text-success" th:if="${t.isVegetarian}">(Vegetariano)</p>
 				</div>
                   
              
                    
                    <img th:src="@{|/image/${t.id}/content|}" class="w-100" alt="">
                    <div class="shadow p-1 mb-5 bg-body rounded">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <i class="fa-regular fa-clock"></i>
                                <p class="d-inline text-start" th:text="${t.preparationTime}"></p>
                            </li>
                            <li class="list-group-item">
                                <i class="fa-regular fa-star"></i>
                                <p class="d-inline text-start" td th:text="${t.difficulty}"></p>
                            </li> 
                            <li class="list-group-item">
                                <i class="fa-regular fa-heart"></i>
                                <p class="d-inline text-start">1000</p>
                                <i class="fa-regular fa-eye"></i>
                                <p class="d-inline text-start">1000</p>
                                <i class="fa-regular fa-comment"></i>
                                <p class="d-inline text-start">1000</p>
                            </li>    
                        </ul>
                    </div>
                </div>
 			</div>
 	</div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
  
</html>
