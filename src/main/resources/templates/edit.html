<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
  
	    <th:block th:replace="fragments/resources :: head-resources"></th>
	    
	    <title>Modifica la ricetta</title>
    
  	</head>
  
  	<body>
  	
	  	<header>
	 	
	 		
	 	
	 		<nav th:replace="fragments/navbar :: navbar('recipes')"></nav>
	 	
	 	</header>
	 
 	
    	<!-- aggiungo form-->
    
	    <form
	    	id="nuova-ricetta"
	    	th:object="${NewRecipe}"
	    	th:action="@{/save}"
	    	method=POST
	    	>
	    	
	    	<input type="hidden" th:field="*{id}">
	    	
	    	<div class="mb-3">
	    	
					<label class ="form-label" for ="title">Title</label>
					<input type="text" id="title" class ="form-controll" th:field="*{title}">
					
			</div>
					
			<div class="mb-3">
			
				<label class ="form-label" for ="preparationTime">Prep time</label>
				<input type="number" id="preparationTime" class ="form-controll" th:field="*{preparationTime}">
			
			</div>
					
			<div class="mb - 3">
			
				<label class ="form-label" for ="difficulty">Difficolt&agrave</label>
				<select id="difficulty" class="form-control" th:field="*{difficulty}">
                	
                	<option th:value="1" selected>Facile</option>
                    <option th:value="2">Medio</option>
                    <option th:value="3">Difficile</option>
                    
                </select>
                            
			</div>
					
			<div class="mb - 3">
						
				<label class="form-label" for="description">Description</label>
				<input type="text" id="description" class="form-control" th:field="*{description}">
				
					
			</div>
			
			<div class="mb - 3">
					<label class="form-label" for="publicationDate">publicationDate</label>
					<input type="date" id="description" class="form-control" th:field="*{publicationDate}">
			</div>
			
			<span>Lista Ingredienti</span>
			
			<div class="form-check" th:each="ing : ${ingredientsList}">
					
					<input class="form-check-input" th:field="*{ingredients}" type="checkbox" th:id="|ingredient_${ing.id}|" th:value="${ing.id}">
					<label class="form-check-label" th:for="|ingredient_${ing.id}|" th:text="${ing.name}"></label>
					<label class="form-check-label" th:for="|ingredient_${ing.id}|" th:text="${ing.ingredientAmount}"></label>
							
			</div>
			
			<span>Lista Categorie</span>
			
			<div class="form-check" th:each="cat : ${categoryList}">
					
					<input class="form-check-input" th:field="*{category}" type="checkbox" th:id="|category_${cat.id}|" th:value="${cat.id}">
					<label class="form-check-label" th:for="|category_${cat.id}|" th:text="${cat.name}"></label>
							
			</div>
					
			<!--bottone per salvare nuova ricetta-->		
			<button type="submit" class="btn btn-primary mt-3">Salva</button>
			
	    </form>
	    <!--fine form--> 
    
  </body>
  
</html>
